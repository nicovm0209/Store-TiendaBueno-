<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
  
                <div class="container">
                    <form th:object="${persona}" th:action="@{/save}" method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Cliente" id="nombres" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="apellido1">Apellido 1</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"  placeholder= "Primer Apellido" id="apellido1" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="apellido2">Apellido 2</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"  placeholder= "Segundo Apellido" id="apellido2" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="telefono">Telefono</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="email">Email</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}"  placeholder= "Email" id="email" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="paises">Pais</label>                            
                            <div class="col-sm-10">
                                <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                    <option th:each="x:${paises}"
                                            th:value="${x.id}"
                                            th:text="${x.pais}"/>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
